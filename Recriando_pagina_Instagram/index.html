<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Instagram HomePage - by Wiliam</title>
</head>

<body>
    <div class="instagram-container-pai">
        <div class="instagram-container-smartphone">
            <img src="./img/instagram-celular.png" alt="Imagem ilustrativa, de um SmartPhone">
        </div>
        <div class="instagram-container-conta">
            <div class="instagram-container-grupo-info-login">
                <img src="./img/instagram-logo.png" class="instagram-img-logo" alt="Logo tipo, do Instagram">
                <div class="instagram-container-perfil-foto">
                    <img src="./img/perfil-instagram.jpg" alt="Foto de perfil, do Instagram">
                </div>
                <a href="#"
                    onclick="alert('Não é possível conectar, este site é meramente, para aprendizado.\n\nObs.:\n-As opções: Continue como, e Remover Conta, não funcionam;\n-Os demais links, apontam para as páginas afins, oficiais do Instagram.')"
                    class="instagram-link-login">Continue como wil_nasc_silva</a>
                <a href="#"
                    onclick="alert('Não é possível remover, este site é meramente, para aprendizado.\n\nObs.:\n-As opções: Continue como, e Remover Conta, não funcionam;\n-Os demais links, apontam para as páginas afins, oficiais do Instagram.')"
                    class="instagram-link-logout">Remover conta</a>
            </div>
            <div class="instagram-container-grupo-info-login">
                <p class="instagram-p-login-diferente">Não é wil_nasc_silva ?</p>
                <p class="instagram-p-login-diferente">
                    <a href="https://www.instagram.com/" target="_blank">
                        <span class="instagram-span-link-azul">Alternar contas</span>
                    </a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">
                        <span class="instagram-span-link-azul">Inscreva-se</span>
                    </a>
                </p>
            </div>
            <div class="instagram-container-baixar-app">
                <p class="instagram-p-baixar-app">Baixe o aplicativo</p>
                <div class="instagram-container-baixar">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="instagram-a-baixar-app"
                        target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                        class="instagram-a-baixar-app" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
