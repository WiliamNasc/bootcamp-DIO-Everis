<mat-card>
  <mat-list *ngIf="filme; else semRegistro">
    <mat-card-header>
      <img mat-card-image [src]="filme.urlFoto || semFoto">
    </mat-card-header>
    <mat-card-content></mat-card-content>
    <mat-card-title> Título: {{filme.titulo}} </mat-card-title>
    <mat-card-subtitle> Gênero: {{filme.genero}} </mat-card-subtitle>
    <mat-card-subtitle> Data de lançamento: {{filme.dtLancamento | date: 'dd/MM/yyyy' }} </mat-card-subtitle>
    <mat-card-subtitle>Nota: <a [href]="filme.urlIMDb" target="_blank"> {{ filme.nota }} </a> </mat-card-subtitle>
    <mat-card-subtitle class="quebrar-linha"> Descrição: {{filme.descricao}} </mat-card-subtitle>
  </mat-list>
  <mat-card-actions>
    <button mat-raised-button (click)="editar()">Editar</button>
    <button class="button-delete" mat-raised-button (click)="excluir()">Excluir</button>
  </mat-card-actions>
</mat-card>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
