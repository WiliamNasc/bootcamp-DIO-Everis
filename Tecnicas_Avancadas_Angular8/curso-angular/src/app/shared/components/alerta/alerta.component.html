<h1 mat-dialog-title>{{alerta.titulo}}</h1>
<div mat-dialog-content>
  <p>{{alerta.descricao}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button cdkFocusInitial [mat-dialog-close]="true">
    {{alerta.btnSucesso}}
  </button>
  <button class="button-cancel" mat-raised-button [mat-dialog-close]="false" *ngIf="alerta.possuirBtnFechar">
    {{alerta.btnCancelar}}
  </button>
</div>
